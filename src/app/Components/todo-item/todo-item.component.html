<div class="task-style my-3" [ngClass]="{
    'learning-background': task.type === 'Learning',
  'health-background': task.type === 'Health',
  'travel-background': task.type === 'Travel'
}">
  <h4>{{ task.title }}</h4>
  <p>{{ task.description }}</p>
  <p>{{ task.type }} </p>
  <button class="btn btn-sm btn-danger" (click)="onClick(task)">Delete</button>
</div>
